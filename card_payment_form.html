<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Payment Form</title>
    
    <!-- Include Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Card Payment</h2>
                <form>
                    <div class="col-md-6 mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Enter card number">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="expirationDate" class="form-label">Expiration Date</label>
                            <input type="text" class="form-control" id="expirationDate" name="expirationDate" placeholder="MM/YY">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" name="cvv" placeholder="CVV">
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cardHolder" class="form-label">Cardholder Name</label>
                        <input type="text" class="form-control" id="cardHolder" name="cardHolder" placeholder="Enter cardholder name">
                    </div>
                    <div class="col-md-6 mb-3">
                       <button type="submit" class="btn btn-primary">Pay Now</button>
                       </div>
                    
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<style>
/* Center the form vertically and horizontally */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
   
    
}

/* Style the form container */
.col-md-6 {
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    margin-top:5px;
     box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
     
}

/* Style the form title */
h2 {
    color: #333;
    text-align: center;
}

/* Style the form inputs */
.form-control {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Style the submit button */
.btn-primary {
   
    border: none;
    width: 30%;
    display: block;
    margin: 0 auto; /* Center horizontally */
}


/* Change button color on hover */
.btn-primary:hover {
    background-color: gray;
    transition: background-color 0.3s ease-in-out;
}

/* Add some spacing for readability */
.mb-4 {
    margin-bottom: 20px;
}

/* Style the form label */
.form-label {
    font-weight: bold;
}

/* Add some padding to the card number input */
#cardNumber {
	width:48%;
    padding-right: 40px;
    background-image: url('credit-card-icon.png');
    background-repeat: no-repeat;
    background-position: right center;
}

/* Style the expiration date and CVV inputs */
#expirationDate,
#cvv {
    width: 48%;
    margin-right: 4%;
}

/* Style the cardholder name input */
#cardHolder {
    width: 80%;
}

/* Add media queries for responsive design if needed */
@media (max-width: 768px) {
    .col-md-6 {
        width: 100%;
    }
}

</style>

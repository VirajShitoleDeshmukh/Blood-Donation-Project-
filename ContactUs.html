
<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="index.css" />
<title></title>
</head>
<body>


	<!-- Start Register tag -->

	<form action="inquery.jsp">

		<div class="card mb-3"
			style="max-width: 20rem; margin-left: auto; background-color: #f8f9fa;
    padding: 20px;
    border-radius: 10px;
    margin-top:5px;
     box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
     ">
			
			<div class="card-header bg-transparent border-success"
				style="text-align: center">Contact Now</div>
			<div class="card-body text-success">

				<div class="mb-3">
					<label for="FirstName" class="form-label">First
						Name</label> <input type="text" class="form-control"
						id="exampleFormControlInput1" placeholder="First Name" name="FirstName">
				</div>

				<div class="mb-3">
					<label for="LastName" class="form-label" >Last
						Name </label> <input type="text" class="form-control"
						id="exampleFormControlInput1" placeholder="Last Name" name="LastName">
				</div>
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label"
						>Email address</label> <input type="email"
						class="form-control" id="exampleFormControlInput1"
						placeholder="name@example.com" name="Email">
				</div>
				<div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label"
						> Massage </label>
					<textarea class="form-control" id="exampleFormControlTextarea1"
						rows="1" name="Massage"></textarea>
				</div>
				<button type="submit" class="btn btn-outline-success"
					style="margin-left: 100px">Submit</button>
					
					</div>
					</div>
					
	</form>
	
	
	
	

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
